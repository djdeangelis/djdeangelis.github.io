career-profile:
    title: Summary
    summary: |
        Technical writer with over 20 years of experience delivering documentation projects in both startup and enterprise SaaS environments. 
        Industries include robotics, financial services, regulatory risk management, UX design, and technical computing. Agile, self-directed 
        professional who excels at communicating with stakeholders, producing content from scratch, and managing the content workflow. Past 
        deliverables include online help systems, UI help, KB articles, training guides, video tutorials, user stories, and application prototypes. 
        Additional professional experience in product management and teaching. Academic background in physics with hands-on research experience 
        using test & measurement hardware and data analysis software.

