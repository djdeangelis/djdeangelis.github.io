experiences:
    - role: Technical Writer (Contract)
      time: May 2023 - Dec 2025
      company: Amazon Robotics, North Reading, MA
      details: |
          - Wrote first-generation user guide for warehouse simulation software used by data scientists, engineers, and facility managers.
          - Wrote visualization, Python SDK, and lightweight modeling modules for developer guide (a static S3 website) using Amazon’s homegrown doc-as-code toolset.
          - Created a standard template for model-based reference documentation, and worked with development teams to produce documentation for multiple simulation models.
          - Worked with team leaders to determine their documentation requirements and deliverable timelines, and maintained a spreadsheet to track progress.
          - Led effort to include in-app help for simulation software. Presented managers with requirements document and UI mockups to facilitate discussion and decision making.
          - Led effort to redesign internal-facing team websites. Presented team leaders with several HTML-based prototypes to facilitate design discussion and decision making.
          - Created survey to help prioritize feature backlog for simulation software.

    - role: Technical Writer (Contract)
      time: July 2022 - October 2022
      company: OnCorps, Boston, MA
      details: |
          - Wrote first-generation product specifications and user guide for AI-driven configure-price-quote (CPQ) software used by consulting and services teams.
          - Created and maintained a Confluence space to support the technical writing effort, and documented team resources, projects, tasks, decisions, and meeting notes.

    - role: Technical Writer (Contract)
      time: October 2021 - April 2022
      company: CodaMetrix, Boston, MA
      details: |
          - Wrote internal- and external-facing documents for AI-driven medical coding software used by radiology, pathology, and other healthcare specialties.
          - Established templates and a workflow-based release process for pre-sales and implementation documents used by the Support and Professional Services teams.
          - Created and maintained a Confluence space to support the technical writing effort, and documented team resources, projects, tasks, decisions, and meeting notes. 
  
    - role: Technical Writer (Contract)
      time: December 2020 - October 2021
      company: OnPoint Community Credit Union, Portland, OR
      details: |
          - Wrote more than 200 pages of content for a credit union (CU) core systems conversion project. Topics included process flows, RFP responses, requirements, decisions, and meeting notes.
          - Owned the documentation processes and tools, and coordinated with business unit managers to determine deliverables and timelines.
          - Researched document repository and collaboration tools, and established Confluence as the best option after consulting with key executives and team leaders.
          - Served as Confluence admin and trained more than 50 stakeholders to effectively use the tool.
          - Established information architecture, document templates, editorial workflow, and writing guide.
          - Participated in and documented due diligence calls with third-party vendors and CU peers.
          - Researched and documented GRC (governance, risk, and compliance) software solutions to help satisfy CFPB and NCUA regulations.

