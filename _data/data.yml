career-profile:
    title: Summary
    summary: |
          - Technical writer and product manager with enterprise-level experience in the AI, financial, risk & compliance, prototyping & collaboration, 
          test & measurement, and technical computing spaces.
          - Versatile, self-directed professional who excels at communicating with stakeholders, capturing and prioritizing requirements, creating effective 
          processes, and producing content from scratch using industry-standard tools such as Confluence, Jira, GitHub, FrameMaker, and Flare.
          - Deliverables include online help systems, context-sensitive UI help, training guides, video tutorials, high- and low-fidelity prototypes, 
          product requirements documents, user stories, and acceptance tests.  

