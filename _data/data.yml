experiences:
    - role: Technical Writer
      time: July 2022 - October 2022
      company: OnCorps, Boston, MA
      details: |
          - Sole contract technical writer at a late-stage startup providing AI-driven configure-price-quote (CPQ) solutions for consulting and services teams.
          - Created first-generation product specifications and user guide.
          - Used Confluence as the primary document repository and collaboration tool.
          - Created and maintained a Confluence space to support the technical writing effort, and documented team resources, projects, tasks, 
          decisions, and meeting notes.

    - role: Technical Writer
      time: October 2021 - April 2022
      company: CodaMetrix, Boston, MA
      details: |
          - Sole contract technical writer at an early-stage startup providing AI-driven medical coding solutions for radiology, pathology, 
          and other healthcare specialties.
          - Established templates and delivery process for pre-sales and implementation documents.
          - Collaborated with key members of the Support, Professional Services, and Engineering teams to produce and refine internal- and 
          external-facing documents.
          - Used Confluence as the primary document repository and collaboration tool.
          - Created and maintained a Confluence space to support the technical writing effort, and documented team resources, projects, tasks, 
          decisions, and meeting notes.
  
    - role: Technical Writer | Business Systems Analyst
      time: December 2020 - October 2021
      company: OnPoint Community Credit Union, Portland, OR
      details: |
          - Sole contract technical writer and BSA for a credit union (CU) core systems conversion project.
          - Researched document repository and collaboration tools, and established Confluence as the best option after consulting with key executives.
          - Served as Confluence admin, and trained 50+ stakeholders to effectively use the tool.
          - Established information architecture, document templates, editorial and approval workflow, and writing standards.
          - Wrote 200+ pages of content related to project research, processes, RFP responses, requirements, decisions, and meeting notes. 
          - Participated in and documented due diligence calls with third-party vendors and CU peers.
          - Researched and presented GRC (governance, risk, and compliance) software solutions to help satisfy CFPB and NCUA regulations.

    - role: Product Manager | Technical Writer
      time: January 2019 - November 2020
      company: Various clients, Portland, OR
      details: |
          - Independent contractor providing product management and technical writing services for various clients including a SaaS e-learning platform 
          for adult learners.
          - Set up Confluence and Jira, and served as Confluence admin.
          - Created high-fidelity UI mockups to help guide designers and developers.
          - Established info architecture, document templates, approval workflow, and writing standards.
          - Wrote project briefs, business requirements, epics and stories, and user assistance.

    - role: Senior Product Manager
      time: June 2014 - July 2018
      company: RADAR, Portland, OR
      details: |
          - Product manager for a SaaS breach response platform used by privacy and security experts.
          - Owned the product roadmap and managed the product backlog.
          - Wrote detailed requirements documents, user stories, and acceptance criteria.
          - Drove the UI and UX effort via application mockups and prototypes.
          - Communicated product status and managed stakeholder expectations via daily stand ups, customer check-ins, and cross-functional team meetings.
          - Wrote knowledge base articles, release notes, and customer emails.
          - Frontline tester for customer-facing features and API endpoints.
          - Created and delivered product training for customers and Sales staff.
          - Led biannual customer advisory group meeting.
          - Listed as inventor on US patents 9,781,147 and 10,331,904.

    - role: Co-founder
      time: April 2012 - June 2014
      company: Southwood Labs, Portland, OR
      details: |
          - Product manager for Harness; a SaaS automated testing tool for testers and developers.
          - Researched and prioritized product requirements.
          - Led the customer development process.
          - Created key deliverables including competitor research, lean canvas business model, product positioning brief, web site copy, and application mockups.
          
    - role: Senior Product Manager
      time: July 2011 - March 2012
      company: Monsoon Commerce, Portland, OR
      details: |
          - Product manager for Monsoon; an e-commerce platform for third-party sellers.
          - Researched and prioritized product requirements.
          - Managed stakeholder expectations around feature scope and delivery timelines.
          - Wrote product positioning briefs.
          - Managed beta program.

    - role: Senior Technical Writer | Product Manager
      time: July 2006 - July 2011
      company: Site 9, Portland, OR
      details: |
          - Technical writer and product manager for ProtoShare; a SaaS prototyping and collaboration tool for designers and developers.
          - Researched and prioritized product requirements in collaboration with the Engineering team.
          - Created high-fidelity application prototypes that facilitated feature and workflow discussions.
          - Wrote detailed meeting notes, project briefs, user stories, and acceptance criteria.
          - Wrote first-generation online help system and designed in-app user assistance.
          - Created complete suite of video tutorials for novice and advanced users.
          - Created and delivered instructional webinars for customers and Sales staff.
          - Designed and built a demo project that shipped with the product, and contributed many other usability 
          improvements that enhanced the out-of-box experience.
          - Managed beta and early-adopter programs.

    - role: Technical Writer | Editor
      time: August 2003 - September 2006
      company: Various clients, Portland, OR
      details: |
          - Independent contractor providing writing and editing services.
          - Edited physics and engineering textbooks for a major academic publisher.
          - Created first-generation online help system for dental practice software.
          - Converted 10,000+ pages of existing documentation to first-generation online help system for medical practice software.
          - Created first-generation online help system for complex data visualization software.
          - Wrote electronics-related content for process innovation software. 

    - role: Principle Technical Writer 
      time: July 1997 - April 2003
      company: The MathWorks, Natick, MA
      details: |
          - Technical writer for software products built on MATLAB; a technical computing platform for scientists and engineers.
          - Wrote first-generation documentation for test & measurement (TM), math, and control design products.
          - Researched, wrote, and maintained functional specifications for TM and math products.
          - Designed and created context-sensitive UI help for TM and math products.
          - Planned, authored, and tested customer training course for TM products.
          - Created video tutorials for control design and math products.
          - Led documentation and product usability testing.
          - Represented the TM team at several industry trade shows.
          - Listed as inventor on TM patent US 6,993,772.
    
    - role: Adjunct Instructor | Technical Writer 
      time: April 1996 - June 1997
      company: Independent contractor, Boston, MA
      details: |
          - Independent contractor providing teaching and writing services.
          - Taught introductory courses in general physics, business mathematics, and electronics at various colleges.
          - Wrote electronics-related content for TechOptimizer process innovation software at Invention Machine, Inc.
        
